<!DOCTYPE html>

  <title>snapscroll demo</title>
  <style>
    body {
      margin: 0;

    .block {
      height: 600px;
    }
    .block:nth-child(odd) {

    }
    .block:nth-child(even) {

</head>
<body>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>
  <div class="block"></div>

    var scroller = SnapScroll('.block');
  </script>
</body>
</html>
